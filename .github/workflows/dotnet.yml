name: Deploy Site

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore colesonstatiq
    - name: Build
      env: 
        JCOLESON_TOKEN: ${{ secrets.JCOLESON_TOKEN }}
      run: dotnet run deploy --project colesonstatiq -l Trace -s GitHubToken=$JCOLESON_TOKEN
